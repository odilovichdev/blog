{% extends 'base.html' %}
{% load static %}

{% block title %}Profile{% endblock %}

{% block content %}
    <h1>Welcome to {{ user.first_name }} profile!</h1>
    <img class="user_picture" src="{{ user.image.url }}" alt="">
    <div class="mb-3">
        <label>First name:</label>
        <label>
            <input value="{{ user.first_name }}" readonly>
        </label><br>
        <label>Last name:</label>
        <label>
            <input value="{{ user.last_name }}" readonly>
        </label><br>
        <label>Email:</label>
        <label>
            <input value="{{ user.email }}" readonly>
        </label>
    </div>
    <a class="btn btn-primary mb-2" href="{% url 'users:edit' %}">Edit</a><br>
    <a class="btn btn-primary" href="{% url 'posts:create' %}">Create post</a>
{% endblock %}
