{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>Login page</h1>
    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
        <span class="ms-3">No account? Then, <a href="{% url 'users:register' %}">get registered</a></span>

    </form>
{% endblock %}
